<div class="container py-5 px-4">
  <!-- For demo purpose-->
  <header class="text-center">
    <h1 class="display-4 mb-4">Chat</h1>
  </header>

  <div class="row rounded-lg overflow-hidden shadow">
    <!-- Users box-->
    <div class="col-5 px-0">
      <div class="bg-white">
        <div class="px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1"></p>
        </div>

        <!-- List Users -->
        <app-list-users></app-list-users>
        <!-- List Users -->
      </div>
    </div>
    <!-- Chat Box-->
    <div class="col-7 px-0 d-flex flex-column justify-content-between">
      <div class="p-3 chat-box-header bg-light">
        <p class="h5 mb-0 py-1 ml-3 d-inline-block">Chat</p>
      </div>

      <!-- Typing area -->
      <div class="d-flex flex-column justify-content-between">
        <app-chat-body></app-chat-body>

        <form action="#" class="bg-light">
          <div class="input-group d-flex">
            <input
              type="text"
              placeholder="Type a message"
              name="message"
              aria-describedby="button-addon2"
              class="form-control rounded-0 border-0 py-4 bg-light"
            />
            <div class="input-group-append">
              <button id="button-addon2" type="submit" class="btn btn-link">
                <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
